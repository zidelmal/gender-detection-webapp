<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>

	table, th, td {
		  border:1px solid black;
		}
    body {
      background-color: #f5f5f5;

	.center {
	margin-left: auto;
	margin-right: auto;
	}

<body>
	<header>
	
	</header>
	<h1 style="font-size:100;text-align: center;"><b>Results</b></h1>
	</br>	
	<table style="width:50%;text-align: center;" class="center">
		<tr>
			<th>NÂ°</th>
		  	<th>Name</th>
		  	<th>Gender</th>
		</tr>
		{% for index, row in meta.iterrows() %}	
			<tr>
				{% if row['gender'] == 1 %}
					<td style="text-align: center;">{{ index+1 }}</td>
					<td style="text-align: center;">{{ row['name'] }}</td>
					<td style="text-align: center;color: blue;">Man</td>
				{% elif row['gender'] == 0%}
					<td style="text-align: center;">{{ index+1 }}</td>
					<td style="text-align: center;">{{ row['name'] }}</td>
					<td style="text-align: center;color: violet;">Woman</td>
				{% endif %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
