<html>
<head>

<style>

	table, th, td {
		  border:1px solid black;

	body {
      display: flow-root;

    }
	.center {
	margin-left: auto;

<body>
	<header>
	
	</header>
	<center><img class="mb-4" src="{{ url_for('static', filename='media/logo/gn.jpg') }}" alt="Logo yassir" width="150" height="87"></center>

	<div style="font-size: 20px;">
	  <center><h1>Results</h1></center>

		<tr>
			<th>NÂ°</th>

		</tr>
		{% for index, row in meta.iterrows() %}	
			<tr>
				{% if row['gender'] == 1 %}
					<td style="text-align: center;">{{ index+1 }}</td>
					<td style="text-align: center;">{{ row['original_name'] }}</td>
					<td style="text-align: center;color: blue;">Man</td>

					<td style="text-align: center;">{{ index+1 }}</td>
					<td style="text-align: center;">{{ row['original_name'] }}</td>
					<td style="text-align: center;color: violet;">Woman</td>

			</tr>
		{% endfor %}
	</table>
	</br>
	<div style="text-align: center;">
